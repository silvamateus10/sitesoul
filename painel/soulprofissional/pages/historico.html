
			<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Serviços Agendados</h1>
                </div>
				<table class="table">
					<thead class="">
						<tr>
						<th scope="col"></th>
						<th scope="col">Nome</th>
						<th scope="col">Serviço prestado</th>
						<th scope="col">Dia e Horário do pedido</th>
						<th scope="col">Nota</th>	  
						<th scope="col"></th>	
						<th scope="col"></th>							
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="x in find.agendados">
						<th scope="row"></th>
						<td>{{x.nome}}</td>
						<td>{{x.servico}}</td>
						<td>{{x.dia +' - '+ x.hora}}</td>												
						<td>{{x.nota}}</td>
						<td>							
							<fieldset disabled>
								<button type="button" class="btn btn-success" data-toggle="modal" data-target="#finalizado" ng-show="x.status == 'finalizado'">Finalizado</button>
							</fieldset>
							<fieldset disabled>
							<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cancela" ng-show="x.status == 'andamento'">Em andamento</button>
							</fieldset>
						</td>
					</tr>
				</tbody>
			</table>
					
			
					
			<div class="col-lg-12">
				<h1 class="page-header">Raking dos prestadores de serviço</h1>
			</div>
					<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Nome</th>
						<th scope="col">Serviço prestado</th>
						<th scope="col">Média de Avaliação</th>	  
						<th scope="col"></th>	
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in find.top">
						<th scope="row">{{$index}}</th>
						<td>{{x.nome}}</td>
						<td>{{x.descrico}}</td>
						<td>{{x.media}}</td>							
					</tr>											
				</div>
