
			<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Meu cadastro</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
		<form>
			<div class="form-group col-md-6"> 
			<label for="nome">Nome*</label>
            <input type="text" class="form-control" ng-model="profissional.nome" placeholder="Digite seu Nome"> 
		</div>
		
		<div class="form-group col-md-6"> 
			<label for="cpf">CPF ou CNPJ*</label>
			<input type="text" class="form-control" ng-model="profissional.cpf" placeholder="Digite seu CPF"> 
		</div>
		
        <div class="form-group col-md-12""> 
			<label for="email">Endereço de e-mail*</label>
			<input type="email" class="form-control" ng-model="profissional.email" placeholder="Digite seu E-mail"> 
		</div>
		<div class="form-group col-md-6"> 
			<label for="rua">Rua*</label>
            <input type="text" class="form-control" ng-model="profissional.rua" placeholder="Digite o nome da sua Rua"> 
		</div>
		
		<div class="form-group col-md-2"> 
			<label for="numero">Número*</label>
			<input type="text" class="form-control" ng-model="profissional.numero" placeholder="Número"> 
		</div>
		<div class="form-group col-md-4"> 
			<label for="numero">Complemento*</label>
			<input type="text" class="form-control" ng-model="profissional.complemento" placeholder="Complemento"> 
		</div>
				</div>
		  <div class="form-group col-md-6"> 
            <label for="nm_bairro_cliente">Bairro*</label>
            <input type="text" class="form-control" ng-model="profissional.bairro" placeholder="Digite seu Bairro"> 
        </div>

        <div class="form-group col-md-4"> 
            <label for="nm_cidade_cliente">Cidade*</label>
            <input type="text" class="form-control" ng-model="profissional.cidade" placeholder="Digite sua cidade"> 
        </div>
		
    <div class="form-group col-md-2"> 
            <label for="nm_uf_cliente">UF*</label>
            <input type="text" class="form-control" ng-model="profissional.uf" placeholder="UF"> 
        </div>
		
        <div class="form-group col-md-4"> 
			<label for="cep">CEP*</label>
			<input type="text" class="form-control" ng-model="profissional.cep" placeholder="Digite seu CEP"> 
		</div>
				
	 <div class="form-group col-md-12"> 
        <button type="button" class="btn btn-primary" ng-click="send_cadastro()" style="margin-top: 10px;">Alterar dados</button>
		</div>
	</form>
