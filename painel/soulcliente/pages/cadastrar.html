<!DOCTYPE html>
<html lang="en"  ng-app="SOUL">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>Cadastrar</title>

	<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="../vendor/morrisjs/morris.css" rel="stylesheet">
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">


	<link rel="stylesheet" type="text/css" href="../bower_components/sweetalert2/dist/sweetalert2.min.css" media="screen" />

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="../vendor/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>
<body ng-controller="Cliente">
  
			
    <div class="container"> 
    <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header"></h1>
                </div>                
            </div>       
	<form>
		<div class="form-group col-md-6"> 
			<label for="nm_cliente">Nome*</label>
            <input type="text" ng-model="cliente.nome" class="form-control" placeholder="Digite seu Nome"> 
		</div>
		
		<div class="form-group col-md-6"> 
			<label for="cpf_cliente">CPF*</label>
			<input type="text" class="form-control" ng-model="cliente.cpf" placeholder="Digite seu CPF" angular-mask="000.000.000-00"> 
		</div>
		
        <div class="form-group col-md-12"> 
			<label for="email_cliente">Endereço de e-mail*</label>
			<input type="email" class="form-control" ng-model="cliente.email" placeholder="Digite seu E-mail"> 
		</div>
		<div class="form-group col-md-6"> 
			<label for="nm_rua_cliente">Rua*</label>
            <input type="text" class="form-control" ng-model="cliente.rua" placeholder="Digite o nome da sua Rua"> 
		</div>
		
		<div class="form-group col-md-2"> 
			<label for="nr_num_cliente">Número*</label>
			<input type="text" class="form-control" ng-model="cliente.numero" placeholder="Número"> 
		</div>
		<div class="form-group col-md-4"> 
			<label for="nm_comp_cliente">Complemento</label>
			<input type="text" class="form-control" ng-model="cliente.complemento" placeholder="Complemento"> 
		</div>


        <div class="form-group col-md-6"> 
            <label for="nm_bairro_cliente">Bairro*</label>
            <input type="text" class="form-control" ng-model="cliente.bairro" placeholder="Digite seu Bairro"> 
        </div>

        <div class="form-group col-md-4"> 
            <label for="nm_cidade_cliente">Cidade*</label>
            <input type="text" class="form-control" ng-model="cliente.cidade" placeholder="Digite sua cidade"> 
        </div>
		
    <div class="form-group col-md-2"> 
            <label for="nm_uf_cliente">UF*</label>
            <input type="text" class="form-control" ng-model="cliente.uf" placeholder="UF"> 
        </div>

        <div class="form-group col-md-4"> 
			<label for="nm_cep_cliente">CEP*</label>
			<input type="text" class="form-control" ng-model="cliente.cep" placeholder="Digite seu CEP"> 
		</div>
				
		<div class="form-group col-md-8"> 
			<label for="nm_ref_cliente">Ponto de Referência</label>
			<input type="text" class="form-control" ng-model="cliente.referencia" placeholder="Descreva um ponto de referência"> 
		</div>				
		<div class="form-group col-md-6"> 
			<label for="nm_ref_cliente">Senha</label>
			<input type="password" class="form-control" ng-model="cliente.senha" placeholder="Descreva um ponto de referência"> 
		</div>				
		<div class="form-group col-md-6"> 
			<label for="nm_ref_cliente">Confirmar Senha</label>
			<input type="password" class="form-control" ng-model="cliente.cSenha" placeholder="Descreva um ponto de referência"> 
		</div>				
	 <div class="form-group col-md-12"> 
        <button type="button" class="btn btn-primary" ng-click="send_new()" style="margin-top: 10px;">Cadastrar</button>
	</div>
</form>  
</div>                  		

			 <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="../vendor/raphael/raphael.min.js"></script>
    <script src="../vendor/morrisjs/morris.min.js"></script>
    <script src="../data/morris-data.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

       <!-- angular -->
    <script type="text/javascript" src="../bower_components/jquery/dist/jQuery.min.js"></script>
    <script type="text/javascript" src='../bower_components/tether/dist/js/tether.min.js'></script>
    <script type="text/javascript" src="../bower_components/angular-input-masks/angular-input-masks-standalone.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-input-mask/src/angular-simple-mask.js"></script>
    <script type="text/javascript" src="../bower_components/formatter.js/dist/formatter.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script type="text/javascript" src="../bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="../bower_components/sweetalert2/dist/sweetalert2.min.js"></script>
    <script type="text/javascript" src="../js/controller_cliente.js"></script>

</body>			
</html>
