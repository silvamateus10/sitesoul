  
			<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Meu cadastro</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
		<form>
			<input type="hidden" class="form-control" ng-model="cliente.id" value="{{cliente.id}}"> 
			<div class="form-group col-md-6"> 
			<label for="nm_cliente">Nome*</label>
            <input type="text" ng-model="cliente.nome" class="form-control" placeholder="Digite seu Nome"> 
		</div>
		
		<div class="form-group col-md-6"> 
			<label for="cpf_cliente">CPF*</label>
			<input type="text" class="form-control" ng-model="cliente.cpf" placeholder="Digite seu CPF" angular-mask="000.000.000-00"> 
		</div>
		
        <div class="form-group col-md-12"> 
			<label for="email_cliente">Endereço de e-mail*</label>
			<input type="email" class="form-control" ng-model="cliente.email" placeholder="Digite seu E-mail"> 
		</div>
		<div class="form-group col-md-6"> 
			<label for="nm_rua_cliente">Rua*</label>
            <input type="text" class="form-control" ng-model="cliente.rua" placeholder="Digite o nome da sua Rua"> 
		</div>
		
		<div class="form-group col-md-2"> 
			<label for="nr_rua_cliente">Número*</label>
			<input type="text" class="form-control" ng-model="cliente.numero" placeholder="Número"> 
		</div>
		<div class="form-group col-md-4"> 
			<label for="nm_comp_cliente">Complemento</label>
			<input type="text" class="form-control" ng-model="cliente.complemento" placeholder="Complemento"> 
		</div>
		  <div class="form-group col-md-6"> 
            <label for="nm_bairro_cliente">Bairro*</label>
            <input type="text" class="form-control" ng-model="cliente.bairro" placeholder="Digite seu Bairro"> 
        </div>

        <div class="form-group col-md-4"> 
            <label for="nm_cidade_cliente">Cidade*</label>
            <input type="text" class="form-control" ng-model="cliente.cidade" placeholder="Digite sua cidade"> 
        </div>
		
    <div class="form-group col-md-2"> 
            <label for="nm_uf_cliente">UF*</label>
            <input type="text" class="form-control" ng-model="cliente.uf" placeholder="UF"> 
        </div>
        <div class="form-group col-md-4"> 
			<label for="nm_cep_cliente">CEP*</label>
			<input type="text" class="form-control" ng-model="cliente.cep" placeholder="Digite seu CEP"> 
		</div>
				
		<div class="form-group col-md-6"> 
			<label for="nm_ref_cliente">Ponto de Referência</label>
			<input type="text" class="form-control" ng-model="cliente.referencia" placeholder="Descreva um ponto de referência"> 
		</div>				
	 <div class="form-group col-md-12"> 
        <button type="button" class="btn btn-primary" ng-click="send_cadastro()" style="margin-top: 10px;">Alterar dados</button>
		</div>
			</form>
